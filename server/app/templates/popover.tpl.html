<div class="popover" ng-show="content">
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
    <div class="popover-content" ng-bind-html="content"></div>
    <button type="button" class="btn btn-sm img-center" ng-click="$hide()">Close</button>
</div>
